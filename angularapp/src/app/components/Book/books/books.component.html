<div class="h-[720px] overflow-scroll">
    <div *ngFor="let book of Books" >
        <div class="flex bg-white border border-gray-200 rounded-lg overflow-scroll dark:border-gray-700 dark:bg-gray-800 w-[420px]   m-4">
            <img class="object-cover  "  src={{book.thumbnail}} alt="">
            <div class="flex flex-col justify-between p-4 leading-normal ">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white ">{{book.title}} </h5>
                    <p class="mb-3  font-normal text-gray-700 dark:text-gray-400">By: {{book.author}}  </p>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Year: {{book.publishedDate.slice(0,4)}}  </p>
                    <div>
                        <button (click)="getClicked(book)" type="button" class="text-white red-800 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5  dark:bg-blue-600  focus:outline-none  w-10px">Edit</button>
                    </div>
                </div>
        </div>
    </div> 
</div>




<h3 *ngIf="!Books || Books.length==0" class="mb-6 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 xl:px-48 dark:text-gray-400">No Books currently Found</h3>
